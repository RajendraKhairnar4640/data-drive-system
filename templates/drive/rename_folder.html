{% extends 'drive/base.html' %}

{% block content %}
    <div class="container">
        <h1>Rename Folder: {{ folder.name }}</h1>

        <form method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-submit" style="margin-top: 0px;">Rename</button>
                <button type="button" class="btn-cancel" style="margin-top: 10px;" onclick="window.location.href='{% url 'folder_list' folder.parent.id %}'">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}

<style>
    .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 30px;
    }

    .form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        width: 100%;
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 1.1rem;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 10px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007bff;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        margin: 30px;
        width: 100%;
        margin-top: 20px;
    }

    .btn-submit, .btn-cancel {
        padding: 12px 20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.2s ease;
        width: 150px; /* Ensures both buttons have equal width */
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
    }

    .btn-submit:hover {
        opacity: 0.9;
    }

    .btn-cancel {
        background-color: #dc3545;  /* Red color for the cancel button */
        color: white;
    }

    .btn-cancel:hover {
        opacity: 0.9;
    }

    .btn-back {
        display: inline-block;
        margin-top: 20px;
        font-size: 1.1rem;
        color: #007bff;
        text-decoration: none;
    }

    .btn-back:hover {
        text-decoration: underline;
    }
</style>
